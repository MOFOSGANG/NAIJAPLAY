services:
  - type: web
    name: naija-play
    env: docker
    plan: free
    region: ohio
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: naiija-play-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: naija-play-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false # Set manually in Render dashboard
      - key: CORS_ORIGIN
        value: "*" # Update this with your frontend URL later

  - type: redis
    name: naija-play-redis
    plan: free
    ipAllowList: [] # Only allow internal connections

databases:
  - name: naiija-play-db
    plan: free
